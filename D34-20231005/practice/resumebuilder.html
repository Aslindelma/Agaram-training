<html>

<head>
  <link rel="stylesheet" href="resume.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="alert alert-info">Resume Builder</h1>
    <form>
      <div class="row">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="staticEmail" onkeyup="parseData(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Designation</label>
          <div class="col-sm-10">
            <input type="text" name="designation" class="form-control" id="staticEmail" onkeyup="parseData(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="staticEmail" onkeyup="parseData(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Mobile</label>
          <div class="col-sm-10">
            <input type="text" name="mobile" class="form-control" id="staticEmail" onkeyup="parseData(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Objective</label>
          <div class="col-sm-10">
            <input type="text" name="objective" class="form-control" id="staticEmail" onkeyup="parseData(this)">
          </div>
        </div>
    
  </div>
  <h3>Educational Details</h3>
  <div id="education" class="mb-3 row">
    <div class="col-2">
      <input type="text" id="ins_name" name="ins_name" class="form-control" placeholder="Institute Name" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-2">
      <input type="text" id="ins_level" name="ins_level" class="form-control" placeholder="Level" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-2">
      <input type="number" id="ins_year" name="ins_year" class="form-control" placeholder="Year" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-2">
      <input type="number" id="ins_percentage" name="ins_percentage" class="form-control" placeholder="Percentage" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-sm-3">
      <button type="button"  onclick="handleMulData1('education','educational')" class="btn btn-success">Add</button>
    </div>
    <div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Institute</th>
            <th>Level</th>
            <th>Year</th>
            <th>Percentage</th>
            <th>Delete</th>
          </tr>
          <tbody id="educational">

          </tbody>
        </thead>
      </table>
    </div>
  </div>
  <h3>Projects</h3>
  <div id="project" class="mb-3 row">
    <div class="col-2">
      <input type="text" id="pro_name" name="pro_name" class="form-control" placeholder="Project Name" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-2">
      <input type="text" id="pro_description" name="pro_description" class="form-control" placeholder="Project Description" onkeyup="handleMulData2(this)">
    </div>
    <!-- <div class="col-2">
      <input type="text" id="pro_language" name="pro_language" class="form-control" placeholder="Language Used" onkeyup="handleMulData2(this)">
    </div> -->
    <div class="col-2">
      <input type="number" id="pro_year" name="pro_year" class="form-control" placeholder="Year" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-sm-3">
      <button type="button"  onclick="handleMulData1('project','projectid')" class="btn btn-success">Add</button>
    </div>
    <div class="mb-2 row">
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Description</th>
            <!-- <th>Language used</th> -->
            <th>Year</th>
            <th>Delete</th>
          </tr>
          <tbody id="projectid">

          </tbody>
        </thead>
      </table>
    </div>
  </div>
  <h3>Experience</h3>
  <div id="experience" class="mb-3 row">
    <div class="col-2">
      <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Company Name" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-2">
      <input type="text" id="role" name="role" class="form-control" placeholder="Role" onkeyup="handleMulData2(this)">
    </div>
    <!-- <div class="col-2">
      <input type="text" id="" name="description" class="form-control" placeholder="Description" onkeyup="handleMulData2(this)">
    </div> -->
    <div class="col-2">
      <input type="number" id="exp_months" name="exp_months" class="form-control" placeholder="Experience Months" onkeyup="handleMulData2(this)">
    </div>
    <div class="col-sm-3">
      <button type="button"  onclick="handleMulData1('experience','experienceid')" class="btn btn-success">Add</button>
    </div>
    <div class="mb-2 row">
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Role</th>
            <th>Year</th>
            <!-- <th>Description</th> -->
            <th>Delete</th>
          </tr>
          <tbody id="experienceid">

          </tbody>
        </thead>
      </table>
    </div>
  </div> 
  <h3>Skills</h3>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Skills</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="skill_name"  >
      <p id="para"></p>
      
    </div>
    <div class="col-sm-3">
      <button type="button"  onclick="handleMulData('skills','skill_name','para')" class="btn btn-success">Add</button>
    </div>
  </div>
  <h3>Languages Known</h3>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Languages Known</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="lan_name"  >
      <p id="para1"></p>
      
    </div>
    <div class="col-sm-3">
      <button type="button"  onclick="handleMulData('Languages','lan_name','para1')" class="btn btn-success">Add</button>
    </div>
  </div>

  <h3>Hobbies</h3>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Hobbies</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="hobbies"  >
      <p id="para2"></p>
    </div>
    <div class="col-sm-3">
      <button type="button"  onclick="handleMulData('Hobbies','hobbies','para2')" class="btn btn-success">Add</button>
    </div>
  </div>
  
  <h3>Personal Details</h3>
  <div class="row">

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Father Name</label>
      <div class="col-sm-10">
        <input type="text" name="father_name" class="form-control" id="staticEmail"
          onkeyup="parseData(this,'personaldetail')">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Father Occupation</label>
      <div class="col-sm-10">
        <input type="text" name="father_occupation" class="form-control" id="staticEmail"
          onkeyup="parseData(this,'personaldetail')">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Mother Name</label>
      <div class="col-sm-10">
        <input type="text" name="mother_name" class="form-control" id="staticEmail"
          onkeyup="parseData(this,'personaldetail')">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" class="form-control" id="staticEmail"
          onkeyup="parseData(this,'personaldetail')">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" name="dob" class="form-control" id="staticEmail" onkeyup="parseData(this,'personaldetail')">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <input type="text" name="gender" class="form-control" id="staticEmail"
          onkeyup="parseData(this,'personaldetail')">
      </div>
    </div>
    <h3>Declaration</h3>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Declaration</label>
      <div class="col-sm-10">
        <input type="text" name="declaration" class="form-control" id="staticEmail" onkeyup="parseData(this)">
      </div>
    </div>
    </form>
    
  </div>
  <div class="alert alert-warning">
    <code><pre id="display_data"></pre></code>
  </div>
  
  </div>
  <div class="container"></div>
      <button type="button" class="btn btn-primary" onclick="create()">create</button>
      <!-- <button type="button" class="btn btn-primary" onclick="getresume()">get my resume</button> -->
  </div>
</body>
<script src="resume.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
