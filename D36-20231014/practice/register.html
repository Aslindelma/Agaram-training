<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="p-3 mb-2 bg-info text-dark">
            <h2>Registration</h2>
            <form>
                <div class="row">
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Name: </label>
                        <div class="col-sm-5">
                            <input type="text" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Email: </label>
                        <div class="col-sm-5">
                            <input type="text" id="email" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Password: </label>
                        <div class="col-sm-5">
                            <input type="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Aadhar: </label>
                        <div class="col-sm-5">
                            <input type="text" id="aadhar" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Address: </label>
                        <div class="col-sm-5">
                            <input type="text" id="address" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Phone: </label>
                        <div class="col-sm-5">
                            <input type="text" id="phone" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">City: </label>
                        <div class="col-sm-5">
                            <input type="text" id="city" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Area: </label>
                        <div class="col-sm-5">
                            <input type="text" id="area" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Pin: </label>
                        <div class="col-sm-5">
                            <input type="text" id="pin" class="form-control">
                        </div>
                    </div>
                    <div class="container">
                        <button type="button" class="btn btn-primary" onclick="create()" >Register</button>
                    
                    <!-- <div class="container"> -->
                        
                    <!-- </div> -->
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="main.js" type="text/javascript"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
