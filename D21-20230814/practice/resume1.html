<html>
    <head>
        <link rel="stylesheet" href="res.css">
    </head>
    <body>
        <h1>Resume</h1>
        
        <form>
            <label>Name:</label>
            <input type="text" required="" placeholder="Enter your Name">
            <br>
            <br>
            <label>Job Title:</label>
            <input type="text">
            <br><br>
            <label>Email:</label>
            <input type="email" required="" placeholder="Enter your email">
            <br><br>
            <label>Objective:</label>
            <textarea name="" id="" cols="120" rows="2"></textarea>
            <div>
                <h2>Experience:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Role</th>
                            <th>Years</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" placeholder="Enter Company Name"></td>
                            <td><input type="text"></td>
                            <td><select>
                                <option value="mon_yr">0-0.5</option>
                                <option value="mon_yr">0.5-1</option>
                                <option value="mon_yr">1-1.5</option>
                                <option value="mon_yr">1.5-2</option>
                                <option value="mon_yr">Above 2</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Enter Company Name"></td>
                            <td><input type="text"></td>
                            <td><select>
                                <option value="mon_yr">0-0.5</option>
                                <option value="mon_yr">0.5-1</option>
                                <option value="mon_yr">1-1.5</option>
                                <option value="mon_yr">1.5-2</option>
                                <option value="mon_yr">Above 2</option>
                            </select></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2>Education:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Institution</th>
                            <th>Qualification</th>
                            <th>Year of Passing</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><select>
                                <option value="level">select</option>
                                <option value="level">M.E</option>
                                <option value="level">B.E</option>
                                <option value="level">M.A</option>
                                <option value="level">B.A</option>
                                <option value="level">HSC</option>
                                <option value="level">SSLC</option>
                            </select></td>
                            <td><input type="date"></td>
                            <td><input type="number"></td>
                            
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><select>
                                <option value="level">select</option>
                                <option value="level">M.E</option>
                                <option value="level">B.E</option>
                                <option value="level">M.A</option>
                                <option value="level">B.A</option>
                                <option value="level">HSC</option>
                                <option value="level">SSLC</option>
                            </select></td>
                            <td><input type="date"></td>
                            <td><input type="number"></td>
                            
                        </tr>

                    </tbody>
                    
                </table>
            </div>
            <h2>Projects:</h2>
            <label>Project Name:</label>
            <input type="text" name="pro_name" placeholder="Enter project name">
            <label>Project Description:</label>
            <textarea name="" id="" cols="80" rows="2"></textarea>
            <h2>Skills:</h2>
            <label>Hard skills:</label>
            <input type="text">
            <label>Soft skills:</label>
            <input type="text"><br><br>
            <label>Area of interest:</label>
            <input type="text"><br><br>
            <label>Hobbies:</label>
            <input type="text">
            <h2>Personal Details:</h2>
            <label>Father's Name:</label>
            <input type="text" name="f_name" placeholder="Enter father's name">
            <br><br>
            <label>Languages known:</label>
            <input type="checkbox" name="lan1">Tamil
            <input type="checkbox" name="lan2">English
            <input type="checkbox" name="lan3">Malayalam
            <br><br>
            <label>Date of birth:</label>
            <input type="date">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">Other
            <br><br>
            <label>Marital Status:</label>
            <input type="radio" name="m_status">Single
            <input type="radio" name="m_status">Married
            <br><br>
            <label>Address:</label>
            <textarea name="add" id="" cols="30" rows="5"></textarea>
            <br><br>
            <label>Declaration:</label>
            <textarea name="" id="" cols="120" rows="2"></textarea>
        </form>
    </body>

</html>
