<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="row mt-5">
            <form style="margin-top:12%;">
                <div class="col-md-10 offset-md-4">
                    <div>
                        <h2 class="text-white" style="margin-left: 10%;">Login</h2>
                    </div>
                    <div class="mb-3 row ">
                        <label class="col-sm-1 col-form-label text-white">Email: </label>
                        <div class="col-sm-3">
                            <input type="text" id="logemail" class="form-control" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="mb-3 row ">
                        <label class="col-sm-1 col-form-label text-white">Password: </label>
                        <div class="col-sm-3">
                            <input type="password" id="logpassword" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="col-sm-4 text-center">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
        </form>
    </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
