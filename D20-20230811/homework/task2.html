<html>
    <head>

    </head>
    <body>
        <h3><center>Register Here</center></h3>
        <h1><center>Please Fill and Submit Form:</center></h1>
        <form action="" align="center">
            <label>Name:</label>
            <input type="text" required="" name="user_name" placeholder="Enter your name">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" required="" name="emailid" placeholder="Enter your email">
            <br>
            <br>
            <label>Age:</label>
            <input type="number" required="" name="user_age" placeholder="Enter your age">
            <br>
            <br>
            <label>Date of birth:</label>
            <input type="date">
            <br>
            <br>
            <label>Phone Number:</label>
            <select>
                <option value="" >Select your code</option>
                <input type="tel" placeholder="Enter Phone number">
            </select>
            <br><br>
            <label>Select your gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br><br>
            <label>Choose your skill level:</label>
            <input type="checkbox" name="level1">Beginner
            <input type="checkbox" name="level2">Intermediate
            <input type="checkbox" name="level3">Advanced
            <br><br>
            <label>Select your Favorite color:</label>
            <input type="color">
            <br><br>
            <label>Father Name:</label>
            <input type="text" placeholder="Enter your father name">
            <br><br>
            <label>Choose your language:</label>
            <input type="checkbox">Tamil
            <input type="checkbox">English
            <input type="checkbox">Malayalam
            <br>
            <br>
            <label>Hobbies:</label>
            <input type="text" placeholder="Enter your hobbies">
            <br><br>
            <label>Address:</label>
            
            <textarea name="" id="" cols="30" rows="4"></textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
