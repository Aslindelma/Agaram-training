            </tr>

                <td>{{itemlist[i]}}</td>
                <td><button><a href="/delete/{{itemlist[i]}}">Delete</a></button></td>
                <td><button><a href="/update/{{i}}">Update</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
